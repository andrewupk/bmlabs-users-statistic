<h1>Users statistics</h1>
<table mat-table [dataSource]="dataSource">
	<ng-container matColumnDef="ID">
		<th mat-header-cell *matHeaderCellDef> ID </th>
		<td mat-cell *matCellDef="let user"> {{user.id}} </td>
	</ng-container>
	<ng-container matColumnDef="First name">
		<th mat-header-cell *matHeaderCellDef> First name </th>
		<td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
	</ng-container>
	<ng-container matColumnDef="Last name">
		<th mat-header-cell *matHeaderCellDef> Last name </th>
		<td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
	</ng-container>
	<ng-container matColumnDef="E-mail">
		<th mat-header-cell *matHeaderCellDef> E-mail </th>
		<td mat-cell *matCellDef="let user"> {{user.email}} </td>
	</ng-container>
	<ng-container matColumnDef="Gender">
		<th mat-header-cell *matHeaderCellDef> Gender </th>
		<td mat-cell *matCellDef="let user"> {{user.gender}} </td>
	</ng-container>
	<ng-container matColumnDef="IP address">
		<th mat-header-cell *matHeaderCellDef> IP address </th>
		<td mat-cell *matCellDef="let user"> {{user.ip_address}} </td>
	</ng-container>
	<ng-container matColumnDef="Total clicks">
		<th mat-header-cell *matHeaderCellDef> Total clicks </th>
		<td mat-cell *matCellDef="let user"> {{user.total_clicks}} </td>
	</ng-container>
	<ng-container matColumnDef="Total page views">
		<th mat-header-cell *matHeaderCellDef> Total page views </th>
		<td mat-cell *matCellDef="let user"> {{user.total_page_views}} </td>
	</ng-container>
	
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getUser(row.id)"></tr>
	
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"  [length]="itemslength" (page)="pageChanged($event)"></mat-paginator>
